<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" />

  <style>
    :root {
      --bs-font-sans-serif: "DM Sans", sans-serif;
    }

    body {
      min-height: 75rem;
      padding-top: 4.5rem;
    }

    a {
      text-decoration: none !important;
    }

    .notification {
      position: fixed;
      width: 20%;
      bottom: 1rem;
      right: 1rem;
      z-index: 9999;
    }

    .balance-btn:hover,
    .balance-btn:focus {
      outline: none !important;
      box-shadow: none !important;
      color: #0d6efd !important;
      background: transparent !important;
    }

    .principal-img {
      pointer-events: none;
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(50%);
    }

    @media (max-width: 576px) {
      .notification {
        width: 100%;
        bottom: 0;
        right: 0;
      }
    }
  </style>

  <title>Articulated</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" style="float: none;" href="#">
        <h3>Articulated</h3>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#themeModal">Create Theme</a>
          </li>
        </ul>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <span class="btn btn-sm btn-outline-primary balance-btn" style="margin-right: 10px;">
            <span id="balance">0</span>
            cUSD
          </span>
          <a class="btn btn-md btn-success" data-bs-toggle="modal" data-bs-target="#addModal">Create Post</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Notification -->
  <div class="alert alert-warning notification" role="alert">
    <span id="notification">âŒ› Loading...</span>
  </div>

  <!-- main -->
  <main>
    <div class="mb-4 text-white rounded container" id="principal">
      <div class="row">
        <div class="col-md-12 px-0 position-relative overflow-hidden display-inline border-none rounded shadow-lg">
          <img class="principal-img" id="principalImage">
          <div class="p-4">
            <h1 class="display-4 fst-italic" id="principalTitle"></h1>
            <p class="lead my-3" id="principalInfo"></p>
            <p class="lead mb-0" id="readLink"></p>
          </div>
        </div>

        <div class="col-md-8 mt-5" id="blogposts"></div>

        <div class="col-md-4 pt-3">
          <div class="position-sticky" style="top: 2rem;">
            <article class="blog-post">
              <h2 class="blog-post-title text-dark" id="postTitle"></h2>
              <p class="blog-post-meta text-dark" id="postMeta"></p>
              <p class="text-dark" id="postContent"></p>
            </article>
            <div class="p-4">
              <h4 class="fst-italic text-dark">Themes</h4>
              <ol class="list-unstyled mb-0" id="themesList">
              </ol>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!--Modal-->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="newProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newProductModalLabel">Create Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-row">
              <div class="col">
                <input type="text" id="postTitleInput" class="form-control mb-2" placeholder="Enter post title" />
              </div>
              <div class="col">
                <input type="text" id="postImageInput" class="form-control mb-2" placeholder="Enter post image url" />
              </div>
              <div class="col">
                <input type="text" id="postContentInput" class="form-control mb-2" placeholder="Enter post content" />
              </div>
              <div class="row">
                <div class="col">
                  <select id="themes" name="temas" class="form-control mb-2">

                  </select>
                </div>
                <div class="col">
                  <input type="text" id="postPriceInput" class="form-control mb-2" placeholder="Enter price" />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light border" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal" id="newPost">
            Create Post
          </button>
        </div>
      </div>
    </div>
  </div>

  <!--Modal-->
  <div class="modal fade" id="themeModal" tabindex="-1" aria-labelledby="newThemeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newThemeModalLabel">Create Theme</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col">
              <input type="text" id="newTheme" class="form-control mb-2" placeholder="Enter theme name" />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light border" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal" id="newThemeBtn">
            Create Theme
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="blog-footer">
    <p>
      <a href="#top" class="text-white bg-dark shadow-lg p-2 rounded position-fixed"
        style="bottom: 1rem; left: 1rem; z-index: 99999;">Back to top</a>
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>

<script type="text/javascript" src="main.js"></script></body>

</html>
